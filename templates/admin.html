<!DOCTYPE html>
<html>
<head>
  <title>Admin Login</title>
  <style>
    body { background: #111; color: white; font-family: sans-serif; text-align: center; padding: 60px; }
    form {
      background: #222;
      padding: 30px;
      border-radius: 10px;
      max-width: 300px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border-radius: 5px;
      border: none;
    }
    button {
      background: #ff69b4;
      color: black;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üîê Admin Login</h1>
  <form method="POST">
    <input type="text" name="username" placeholder="Username" required />
    <input type="password" name="password" placeholder="Password" required />
    <button type="submit">Login</button>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <p style="color: lightgreen;">{{ messages[0] }}</p>
      {% endif %}
    {% endwith %}
  </form>
</body>
</html>
